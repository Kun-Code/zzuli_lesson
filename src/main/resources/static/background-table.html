    <script src="js/handlebars-v4.0.12.js"></script>

    <script>
        var loadTml = function () {
            var teml =
                `{{#each this}}
          		  <tr class="odd gradeX">
    	        		  <td>{{id}}</td>
                        <td>{{lessName}}</td>
                        <td>{{lessCategory}}</td>
                        <td>{{rank}}</td>
                        <td>{{pageView}}</td>
                        <td><button class="edit" data-id="{{id}}"><i class="fa fa-pencil-square-o" aria-hidden="true"></i></button>&nbsp;&nbsp;<button class="del" data-id="{{id}}"><i class="fa fa-trash-o" aria-hidden="true"></i></button></td>
                    </tr>
                    {{/each }}  `

            $.ajax({
                type: "GET",
                url: "http://localhost:8080/back/lessonsInfojson",
                dataType: "json",
                data: {},
                success: function (json) {
                    //console.log(json)
                    //var tmpl= $('#lessonsall').html();
                    var func = Handlebars.compile(teml);
                    var result = func(json);
                    console.log(result)
                    $('#backLessonsall').html(result);
                    $('#dataTables-example').dataTable();

                }
            });
        }
        loadTml()
        // 模态框确认按钮点击事件
        $("#backLessonsall").on('click', '.del', function () {
            var _this = this
            var flag = confirm('确定要删除本条记录吗？')
            if (flag) {
                $.get('/back/deleteLessons/' + $(this).data('id'), function (data) {
                    console.log(data)
                    if (data.msg === "succes") {
                        $(_this).parents('tr').remove()
                    } else {
                        alert('删除失败！')
                    }
                })
            }

        })
    </script>
