<!DOCTYPE html>
<html xmlns="http://www.thymeleaf.org">

<head>

    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="icon" href="img/logo-elements/icon.ico">
    <title>U课 · 注册</title>

    <link href="css/bootstrap.min.css" rel="stylesheet" />
    <link href="css/font-awesome.css" rel="stylesheet" />
    <link href="css/plugins/iCheck/custom.css" rel="stylesheet" />
    <link href="css/animate.css" rel="stylesheet" />
    <link href="css/style.css" rel="stylesheet" />

</head>

<body class="img-bg">

    <div class="middle-box text-center loginscreen   animated fadeInDown">
        <div>
            <div>
                <h2 class="logo-name">U 课</h2>
            </div>
            <h3>欢迎使用</h3>
            <p>注册以上传您的课程</p>
            <form class="m-t" role="form" action="login.html">
                <div class="form-group">
                    <input type="text" class="form-control" placeholder="用户名" required="" id="rege_userName"/>
                </div>
                <div class="form-group">
                    <input type="email" class="form-control" placeholder="姓名" required="" id="rege_teacherName"/>
                </div>
                <div class="form-group">
                    <input type="password" class="form-control" placeholder="密码" required="" id="rege_password"/>
                </div>
                <!-- <div class="form-group">
                        <div class="checkbox i-checks"><label> <input type="checkbox" name="agree"/> Agree the terms and policy </label></div>
                </div> --><br>
                <button type="button" class="btn btn-primary block full-width m-b" id="register_btn">注册</button>
                <br><br>
                <p class="text-muted text-center"><small>已经拥有账户了？</small></p>
                <a class="btn btn-sm btn-white btn-block" href="login.html">登录</a>
            </form>
            <br><br>
            <p>&copy; 郑州轻工业大学 &middot; <a href="">豫ICP备05002456号</a> <br>软件学院Genius项目组</p>
        </div>
    </div>

    <!-- Mainly scripts -->
    <script src="js/jquery-2.1.1.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <!-- iCheck -->
    <script src="js/icheck.min.js"></script>
    <script>
        $(document).ready(function () {
            $('.i-checks').iCheck({
                checkboxClass: 'icheckbox_square-green',
                radioClass: 'iradio_square-green',
            });
        });
        $("#register_btn").click(function () {
            var obj = JSON.stringify({
                'lessonName': $("#rege_userName").val(),
                'lessonLevel': $("#rege_teacherName").val(),
                'lessonCate': $("#rege_password").val()
            });
            $.ajax({
                url: "/register/userAdd",
                type: "post",
                data: obj,
                contentType: 'application/json;charset=utf-8',
                success: function (data) {
                    alert("注册成功！")
                    window.open( "/back/login.html")
                }
            });
        })
    </script>
</body>

</html>
