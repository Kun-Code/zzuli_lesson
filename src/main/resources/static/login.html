<!DOCTYPE html>
<html xmlns="http://www.thymeleaf.org">

<head>

	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />

	<link rel="icon" href="img/logo-elements/icon.ico">
	<title>U课 · 登录</title>

	<link href="css/bootstrap.min.css" rel="stylesheet" />
	<link href="css/font-awesome.css" rel="stylesheet" />

	<link href="css/animate.css" rel="stylesheet" />
	<link href="css/style.css" rel="stylesheet" />

	<!-- Sweet Alert -->
	<link href="css/sweetalert.css" rel="stylesheet" />

</head>

<body class="gray-bg">

	<div class="middle-box text-center loginscreen animated fadeInDown">
		<div>
			<div>
				<h2 class="logo-name">U课</h2>
			</div>
			<h3>欢迎使用</h3>
			<p>
				后台管理系统
			</p>
			<p>登录以管理您的课程</p>
			<form class="m-t" role="form" action="/login" method="post">
				<div class="form-group">
					<input type="text" class="form-control" placeholder="用户名/邮箱" name="username" required="" />
				</div>
				<div class="form-group">
					<input type="password" class="form-control" placeholder="密码" name="password" required="" />
				</div>
				<button type="submit" class="btn btn-primary block full-width m-b">登录</button>
				<a href="register.html" href="#"><small>忘记密码</small></a>
				<br><br>
				<p class="text-muted text-center">
					<small>还没有账户？</small>
				</p>
				<a class="btn btn-sm btn-white btn-block" href="register.html">注册</a>
			</form>
			<br><br>
			<p class="m-t">
				<p>&copy; 郑州轻工业大学 &middot; <a href="">豫ICP备05002456号</a> <br>软件学院Genius项目组</p>
			</p>
		</div>
	</div>

	<!-- Mainly scripts -->
	<script src="js/jquery-2.1.1.js"></script>
	<script src="js/bootstrap.min.js"></script>
	<!-- Sweet alert -->
	<script src="js/sweetalert.min.js"></script>


	<script inline="javascript">
		var error = [
			[$ {
				error
			}]
		];
		$(document).ready(function () {
			if (error != null) {
				swal({
					title: "温馨提示",
					text: error
				});
			}
		});
	</script>
</body>

</html>
