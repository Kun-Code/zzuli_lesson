<!DOCTYPE html>
<html>
	<head>
		<title>U课 · 更懂你的在线学习平台</title>
		<!-- Required meta tags -->
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		<link rel="icon" th:href="@{/img/logo-elements/icon.ico}">
		<!-- Bootstrap CSS -->
		<link rel="stylesheet" th:href="@{https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css}" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
		 crossorigin="anonymous">
		<link th:href="@{https://netdna.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css}" rel="stylesheet">
		<link th:href="@{/css/carousel.css}" rel="stylesheet">
		<link th:href="@{/css/my-custom.css}" rel="stylesheet">
		<link th:href="@{/css/lesson.css}" rel="stylesheet" />
		<link th:href="@{/css/class-content.css}" rel="stylesheet" />
	<body>
		<header>
			<a name="n"></a>
			<div class="header_navbar" th:include="header :: header_navbar"></div>
		</header>

		<div class="container">
			<div class="card">
				<div class="card-top" >
					<h3 class="types-title">
						<em>所</em>／<em>有</em>／<em>课</em>／<em>程</em>
						<!-- <span><i class="fa fa-scissors fa-2x" style="color: #00B33B;" aria-hidden="true"></i></span> -->
					</h3>
				</div>
				<div class="card-body" style="padding-right: 40px;">
					<div class="row" id="allLessons">
						
					</div>
					
				</div>
			</div>


		</div>

		<!-- FOOTER -->
		<div class="copyright" th:include="footer :: copyright"></div>

		<!-- Optional JavaScript -->
		<!-- jQuery first, then Popper.js, then Bootstrap JS -->
		<script th:src="@{https://code.jquery.com/jquery-3.3.1.min.js}"></script>
		<script th:src="@{https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js}" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
		 crossorigin="anonymous"></script>
		<script th:src="@{https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.js}"></script>
		<script th:src="@{https://cdn.bootcss.com/vue/2.5.21/vue.js}"></script>
		<!-- <script src="https://cdn.jsdelivr.net/npm/vue@2.5.21/dist/vue.js"></script> -->
		<!-- <script src="https://vuejs.org/js/vue.js"></script> -->
	    <script th:src="@{/js/my-custom.js}"></script>
		<script th:src="@{/js/initPage.js}"></script>
		<script th:src="@{/js/layui.all.js}"></script>
		<script th:src="@{/js/handlebars-v4.0.12.js}"></script>
		
		
		 <script id="table-template" type="text/x-handlebars-template">
  		{{#each this}}
	                		<div class="col-xs-6 col-md-3">
							<a href="/lessons/{{id}}"  target="_blank" class="thumbnail">
							<img src="{{lessPicUrl}}" style="width: 200px;border-radius: 4px;" />
							</a>
							<h3>{{lessName}}<span class="badge badge-info" style="margin-left: 20px;">必修课程</span></h3>
							<p>项目实战、练习代码、商城实战</p>
							<div class="channel-meta">
						    <span style="color: red;">免费</span>
						    <span>|</span>
							<span>{{pageView}}</span>
							</div>
						</div>
	      {{/each}}  
   </script>
  <script>

      $.ajax({
        type: "GET",
        url: "/lessons/screen",
        dataType: "json",
        data: {
        },
        success: function (json) {
          var func = Handlebars.compile($("#table-template").html());
          var result = func(json);
          $('#allLessons').html(result);
        }
      });
   



  </script>
		
</body>



</html>
