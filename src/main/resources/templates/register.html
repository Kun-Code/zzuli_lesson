<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>

    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="icon" th:href="@{img/logo-elements/icon.ico}">
    <title>U课 · 注册</title>

    <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet" />
    <link th:href="@{/css/font-awesome.css}" rel="stylesheet" />
    <link th:href="@{/css/plugins/iCheck/custom.css}" rel="stylesheet" />
    <link th:href="@{/css/animate.css}" rel="stylesheet" />
    <link th:href="@{/css/style.css}" rel="stylesheet" />

</head>

<body class="img-bg">

    <div class="middle-box text-center loginscreen   animated fadeInDown">
        <div>
            <div>
                <h2 class="logo-name">U课</h2>
            </div>
            <h3>欢迎使用</h3>
            <p>注册以上传您的课程</p>
            <form class="m-t" role="form" action="login.html">
                <div class="form-group">
                    <input type="text" class="form-control" placeholder="用户名" required="" />
                </div>
                <div class="form-group">
                    <input type="email" class="form-control" placeholder="邮箱" required="" />
                </div>
                <div class="form-group">
                    <input type="password" class="form-control" placeholder="密码" required="" />
                </div>
                <!-- <div class="form-group">
                        <div class="checkbox i-checks"><label> <input type="checkbox" name="agree"/> Agree the terms and policy </label></div>
                </div> --><br>
                <button type="submit" class="btn btn-primary block full-width m-b">注册</button>

                <p class="text-muted text-center"><small>已经拥有账户了？?</small></p>
                <a class="btn btn-sm btn-white btn-block" th:href="login" href="login.html">登录</a>
            </form>
            <p>&copy; 郑州轻工业大学 &middot; <a href="">豫ICP备05002456号</a> <br>软件学院Genius项目组</p>
        </div>
    </div>

    <!-- Mainly scripts -->
    <script th:src="@{js/jquery-2.1.1.js}"></script>
    <script th:src="@{js/bootstrap.min.js}"></script>
    <!-- iCheck -->
    <script th:src="@{js/icheck.min.js}"></script>
    <script>
        $(document).ready(function () {
            $('.i-checks').iCheck({
                checkboxClass: 'icheckbox_square-green',
                radioClass: 'iradio_square-green',
            });
        });
    </script>
</body>

</html>
