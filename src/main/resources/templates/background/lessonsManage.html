<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>

<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />

<title>MOXI</title>

<link th:href="@{/css/bootstrap.min.css}" rel="stylesheet" />
<link th:href="@{/font-awesome/css/font-awesome.css}" rel="stylesheet" />
<link th:href="@{/css/style.css}" rel="stylesheet" />
<link th:href="@{/css/plugins/iCheck/custom.css}" rel="stylesheet"/>
<link th:href="@{/css/plugins/footable/footable.core.css}" rel="stylesheet"/>
<link th:href="@{/js/dataTable/jquery.dataTables.min.css}" rel="stylesheet" type="text/css">

</head>

<body>

    <div id="wrapper">
		<nav class="navbar-default navbar-static-side" role="navigation" th:include="nav :: navigation"></nav>
		<div id="page-wrapper" class="gray-bg">
        	<div class="border-bottom" th:include="header :: headerTop"></div>
      		<div class="row wrapper border-bottom white-bg page-heading" th:fragment="headerNav">
		   		<div class="col-lg-10">
		     		<h2>文章管理</h2>
		          <!-- 	<ol class="breadcrumb">
			            <li>
			            	<a href="#">首页</a>
			            </li>
			            <li>
			            	<a>内容管理</a>
			         	</li>
			          	<li class="active">
			             	<strong>文章管理</strong>
			          	</li>
					</ol> -->
		      	</div>
		      	<div class="col-lg-2">
		      	</div>
		  	</div>
		  	
        	<div class="wrapper wrapper-content animated fadeInRight">
            	<div class="row">
	            	<div class="col-lg-12">
		            	<div class="ibox float-e-margins">
		                    <div class="ibox-title">
		                        <h5>搜索&amp;操作</h5>
		                        <div class="ibox-tools">
		                            <a class="collapse-link">
		                                <i class="fa fa-chevron-up"></i>
		                            </a>
		                        </div>
		                    </div>
		                    <div class="ibox-content" style="display: block;">
		                    	<form action="newsManage_0_0_0">
		                        <div class="row">
	                                <div class="col-sm-2 m-b-xs">
	                                    <select name="category" id="category" class="form-control" >
	                                    	<option value="0" selected="111}">请选择文章分类--</option>
                                      <!--     <option th:each="nc : ${newsCategoryList}" th:value="${nc.id}" th:text="${nc.name}" th:selected="${nc.id==news.category}">分类</option>-->   
                                        </select>
	                                </div>
	                                <div class="col-sm-2 m-b-xs">
	                                      <select name="commendState" id="commendState" class="form-control">
	                                    	<option value="0" selected="">--请选择文章级别--</option>
	                                    	<option value="1" selected="">正常</option>
	                                    	<option value="2" selected="">推荐</option>
                                        </select> 
	                                </div>
	                                <div class="col-sm-2 m-b-xs">
	                                      <select name="orderBy" id="orderBy" class="form-control">
	                                    	<option value="ADDDATE DESC" selected="">综合热度</option>
	                                    	<option value="SCORE DESC" selected="">综合热度</option>
	                                    	<option value="COMMENTS DESC" selected="">评论数</option>
	                                    	<option value="BROWSES DESC" selected="">浏览数</option>
	                                    	<option value="LIKES DESC" selected="">点赞数</option>
	                                    	<option value="ADDDATE ASC" selected="">时间正序</option>
                                        </select> 
	                                </div>
	                                <div class="col-sm-3 m-b-xs">
	                            		<input id="title" name="title" placeholder="课程题目" class="form-control" type="text" value=""/>
	                                </div>
	                                <div class="col-sm-2 m-b-xs">
	                                    <button class="btn btn-primary btn-block" type="submit"><i class="fa fa-search"></i>&nbsp;&nbsp;&nbsp;&nbsp;<strong>搜索</strong></button>
	                                </div>
	                            </div>
	                             </form>
	                            <div class="row">
		                            <div class="col-sm-6 m-b-xs">
					                    <a th:href="@{newsEdit}" class="btn btn-white btn-sm" data-toggle="tooltip" data-placement="left" title="" data-original-title="Refresh inbox"><i class="fa fa-plus"></i>&nbsp;&nbsp;&nbsp;&nbsp;新增文章&nbsp;&nbsp;&nbsp;&nbsp;</a>
					                </div>
					                <div class="col-sm-6 m-b-xs">
	                             	</div>
					       		</div>
		                  
		                   </div>
	                	</div>
                	</div>
                	<div class="col-lg-12">
	                    <div class="ibox float-e-margins">
	                        <div class="ibox-title">
	                            <h5>文章列表</h5>
	                            <div class="ibox-tools">
	                                <a class="collapse-link">
	                                    <i class="fa fa-chevron-up"></i>
	                                </a>
	                            </div>
	                        </div>
	                        <div class="ibox-content">
	                            <div class="table-responsive">
	                                <table class=" table table-hover " data-page-size="10"  class="tablelist" id="example">
	                                    <thead>
		                                    <tr>
		                                    	<th width="10%">ID</th>
		                                        <th width="20%">题目 </th>
		                                        <th width="15%">分类</th>
		                                        <th width="15%">级别</th>
		                                        <th width="10%">访问量</th>
		                                        <th width="10%">状态</th>
		                                        <th width="10%">操作</th>
		                                    </tr>
	                                    </thead>
	                                     <tbody>
	                                    	<tr th:each="info : ${backInfo}">
										   		<td th:text="${info.id}">Onions</td>
										      	<td th:text="${info.lessName}">Onions</td>
										      	<td th:text="${info.lessCategory}">Onions</td>
										      	<td th:text="${info.rank}">Onions</td>
										      	<td th:text="${info.pageView}">Onions</td>
										      	<td>
										      		<a href="#" th:onclick="'javascript:updateState('+${info.id}+',0,2);'" title="状态"><i class="" th:class="${info.pageView} != 2? 'fa fa-level-up':'fa fa-arrow-down text-navy' "></i></a>
										      	</td>
										      	<td>
										      		<a th:href="@{'newsEdit?id='+${info.id}}" title="修改"><i class="fa fa-edit text-navy"></i></a>
										      		&nbsp;&nbsp;&nbsp;&nbsp;
										      		<a th:href="@{http://localhost:8080/back/deleteLessons/{id}(id=${info.id})}"  title="删除"><i class="fa fa-trash-o text-navy"></i></a>
										      	</td>
											</tr>
	                                    </tbody>
	                                   	<tfoot>
			                                <tr>
			                                   </br>
			                                </tr>
		                                </tfoot>
	                                </table>
			                	</div>
	                        </div>
	           			</div>
                	</div>
            	</div>
        	</div>
        	<div class="footer" th:include="footer :: copyright"></div>
      	</div>
	</div>
	
    <!-- Mainly scripts -->
    <script th:src="@{/js/jquery-2.1.1.js}"></script>
    <script th:src="@{/js/bootstrap.min.js}"></script>
    <script th:src="@{/js/plugins/metisMenu/jquery.metisMenu.js}"></script>
    <script th:src="@{/js/plugins/slimscroll/jquery.slimscroll.min.js}"></script>
	
    <!-- Peity -->
    <script th:src="@{/js/plugins/peity/jquery.peity.min.js}"></script>
	
    <!-- Custom and plugin javascript -->
    <script th:src="@{/js/inspinia.js}"></script>
    <script th:src="@{/js/plugins/pace/pace.min.js}"></script>
	
    <!-- iCheck -->
    <script th:src="@{/js/plugins/iCheck/icheck.min.js}"></script>
	
    <!-- Peity -->
    <script th:src="@{/js/demo/peity-demo.js}"></script>
	
	<!-- FooTable -->
    <script th:src="@{/js/plugins/footable/footable.all.min.js}"></script>
    
    <!-- common -->
    <script th:src="@{/js/common.js}"></script>
    <!-- 分页 -->
  	<script type="text/javascript" th:src="@{/js/dataTable/jquery.dataTables.min.js}"></script>

    <script th:inline="javascript">
	    var pageHTML = [[${pageHTML}]];
		$(document).ready(function () {
			$("#pageHTML").html(pageHTML);
		});
	
    	/*<![CDATA[*/
		function updateState(id,state,commendState){
    		var deleteTag;
    		if(state==2){
    			deleteTag = confirm("确定删除此条信息?");
    		} else {
    			deleteTag = true;
    		}
			if(deleteTag){
		 		$.ajax({
		      		type: "POST",
		           	url: "newsEditState?id="+id+"&state="+state+"&commendState="+commendState,
		           	contentType: "application/json; charset=utf-8",
		        	success: function(msg){
		        		 window.location.reload();
		       		},
		       		success: function(){
		     			alert("课程正常！");
		       		}
				});
			}
		}
    	
    	
    	
		$(document).ready(function(){
			$("#example").dataTable({
				 "bProcessing" : true, //DataTables载入数据时，是否显示‘进度’提示
				 "aLengthMenu" : [10, 15,20], //更改显示记录数选项
				 "sPaginationType" : "full_numbers", //详细分页组，可以支持直接跳转到某页
				 "bAutoWidth" : true, //是否自适应宽度
				 //"bJQueryUI" : true,
				 "oLanguage": { //国际化配置  
		                "sProcessing" : "正在获取数据，请稍后...",    
		                "sLengthMenu" : "显示 _MENU_ 条",    
		                "sZeroRecords" : "没有您要搜索的内容",    
		                "sInfo" : "从 _START_ 到  _END_ 条记录 总记录数为 _TOTAL_ 条",    
		                "sInfoEmpty" : "记录数为0",    
		                "sInfoFiltered" : "(全部记录数 _MAX_ 条)",    
		                "sInfoPostFix" : "",    
		                "sSearch" : "搜索",    
		                "sUrl" : "",    
		                "oPaginate": {    
		                    "sFirst" : "第一页",    
		                    "sPrevious" : "上一页",    
		                    "sNext" : "下一页",    
		                    "sLast" : "最后一页"    
		                }  
		            },  
		    });
		});
    	
		/*]]>*/
    </script>

</body>

</html>
