<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>后台管理系统</title>
    <link rel="icon" th:href="@{/img/logo-elements/icon.ico}">
    <!-- Bootstrap Styles-->
    <link th:href="@{/background/css/bootstrap.css}" rel="stylesheet" />
    <!-- FontAwesome Styles-->
    <link th:href="@{/background/css/font-awesome.css}" rel="stylesheet" />
    <!-- Custom Styles-->
    <link th:href="@{/background/css/custom-styles.css}" rel="stylesheet" />
    <!-- Google Fonts-->
    <link th:href='@{/https://fonts.googleapis.com/css?family=Open+Sans}' rel='stylesheet' type='text/css' />
</head>

<body>
    <div id="wrapper">
        <nav class="navbar navbar-default top-navbar" role="navigation">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".sidebar-collapse">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#">后台管理系统</a>
            </div>

            <ul class="nav navbar-top-links navbar-right">
                <li><label style="color:#fff;">欢迎登录</label></li>
                <li class="dropdown">
                    <a class="dropdown-toggle" data-toggle="dropdown" href="#" aria-expanded="false">
                        <i class="fa fa-user fa-fw"></i> <i class="fa fa-caret-down"></i>
                    </a>
                    <ul class="dropdown-menu dropdown-user">
                        <li><a href="#"><i class="fa fa-user fa-fw"></i> 用户详情</a>
                        </li>
                        <li class="divider"></li>
                        <li><a href="#"><i class="fa fa-sign-out fa-fw"></i> 注销</a>
                        </li>
                    </ul>
                </li>
            </ul>
        </nav>
        <!--/. NAV TOP  -->
        <nav class="navbar-default navbar-side" role="navigation">
            <div class="sidebar-collapse">
                <ul class="nav" id="main-menu">
                    <li>
                        <a th:href="@{background-form}" class="active-menu"><i class="fa fa-edit"></i> 添加课程 </a>
                    </li>
                    <li>
                        <a th:href="@{background-table}"><i class="fa fa-table"></i> 编辑信息</a>
                    </li>
                </ul>

            </div>

        </nav>
        <!-- /. NAV SIDE  -->
        <div id="page-wrapper">
            <div id="page-inner">
                <div class="row">
                    <div class="col-md-12">
                        <h1 class="page-header">
                            添加课程<small>...</small>
                        </h1>
                    </div>
                </div>
                <!-- /. ROW  -->
                <div class="row">
                    <div class="col-lg-12">
                        <div class="panel panel-default">
                            <div class="panel-heading">
                                基本课程信息
                            </div>
                            <div class="panel-body">
                                <div class="row">
                                    <form role="form">
                                        <div class="col-lg-6">
                                            <div class="form-group">
                                                <label>课程名称</label>
                                                <input class="form-control">
                                            </div>
                                            <div class="form-group">
                                                <label>授课教师</label>
                                                <input class="form-control" placeholder="当前登录教师名">
                                            </div>
                                            <div class="form-group">
                                                <label>课程简介</label>
                                                <textarea class="form-control" rows="3"></textarea>
                                            </div>
                                            <div class="form-group">
                                                <label>课程图标</label>
                                                <input type="file">
                                            </div>
                                        </div>
                                        <!-- /.col-lg-6 (nested) -->
                                        <div class="col-lg-6">
                                            <div>
                                                <h4>课程内容</h4>
                                                <br>
                                                <div class="split" id="chapters">
                                                    <div class="chapter">
                                                        <label>第1章</label>
                                                        <div class="form-group">
                                                            <label>标题</label>
                                                            <input class="form-control">
                                                            <!--  <p class="help-block">Example block-level help text here.</p> -->
                                                        </div>
                                                        <div class="form-group">
                                                            <label>简介</label>
                                                            <textarea class="form-control" rows="2"></textarea>
                                                        </div>
                                                        <div class="split" id="videos">
                                                            <div class="video">
                                                                <label>视频1</label>
                                                                <div class="form-group">
                                                                    <label>标题（例如：1-1 课程介绍）</label>
                                                                    <input class="form-control">
                                                                    <label>视频文件</label>
                                                                    <input type="file">
                                                                    <!--  <p class="help-block">Example block-level help text here.</p> -->
                                                                </div>
                                                            </div>

                                                            <button class="btn btn-default" type="button" id="addVideo">添加视频</button>
                                                        </div>
                                                        <button class="btn btn-default" type="button" id="addChapter">添加章节</button>
                                                    </div>
                                                </div>
                                            </div>
                                            <button type="submit" class="btn btn-default">提交</button>
                                            <button type="reset" class="btn btn-default">重置</button>
                                    </form>
                                </div>
                                <!-- /.col-lg-6 (nested) -->
                            </div>
                            <!-- /.row (nested) -->
                        </div>
                        <!-- /.panel-body -->
                    </div>
                    <!-- /.panel -->
                </div>
                <!-- /.col-lg-12 -->
            </div>
            <footer>
                <p> &copy; 郑州轻工业大学 · 豫ICP备05002456号 · 软件学院Genius项目组</p>
            </footer>
        </div>
        <!-- /. PAGE WRAPPER  -->
    </div>
    <!-- /. WRAPPER  -->
    <!-- JS Scripts-->
    <!-- jQuery Js -->
    <script th:src="@{/background/js/jquery-1.10.2.js}"></script>
    <!-- Bootstrap Js -->
    <script th:src="@{/background/js/bootstrap.min.js}"></script>
    <!-- Metis Menu Js -->
    <script th:src="@{/background/js/jquery.metisMenu.js}"></script>
    <!-- Custom Js -->
    <script th:src="@{/background/js/custom-scripts.js}"></script>
    <script>
        var chapterCnt = 1
        var addChapter = document.getElementById('addChapter')
        addChapter.onclick = addChapters

        function addChapters() {
            // var div = document.getElementById('videos');
            chapterCnt++;
            var html =
                `
                    <label>第${chapterCnt}章</label>
                    <div class="form-group">
                        <label>标题</label>
                        <input class="form-control">   
                        <!--  <p class="help-block">Example block-level help text here.</p> -->
                    </div>
                    <div class="form-group">
                        <label>简介</label>
                        <textarea class="form-control" rows="2"></textarea>
                    </div>
                    <div class="split" id="videos">
                        <div class="video">
                            <label>视频1</label>
                            <div class="form-group">
                                <label>标题（例如：1-1 课程介绍）</label>
                                <input class="form-control">
                                <label>视频文件</label>
                                <input type="file">
                                <!--  <p class="help-block">Example block-level help text here.</p> -->
                            </div>
                        </div>
    
                        <button class="btn btn-default" type="button" id="addVideo">添加视频</button>
                    </div>
                    `;

            var chapter = document.createElement('div')
            chapter.className = 'chapter'
            chapter.innerHTML = html
            this.parentNode.insertBefore(chapter, this)
        }

        var videoCnt = 1
        $(".chapter").on('click', '#addVideo', function () {
            videoCnt++;
            var html =
                `
                    <hr style="background-color:#888;height: 1px;border: none;"/>
                    <label>视频${videoCnt}</label>
                    <div class="form-group">
                    <label>标题（例如：1-1 课程介绍）</label>
                    <input class="form-control">
                    <label>视频文件</label>
                    <input type="file">
                    </div>
                    `;

            var video = document.createElement('div')
            video.className = 'video'
            video.innerHTML = html
            this.parentNode.insertBefore(video, this)
        })
    </script>

</body>

</html>
